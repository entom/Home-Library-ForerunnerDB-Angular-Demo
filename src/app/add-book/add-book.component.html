<h4>Add book</h4>

<form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" class="form-control" required [(ngModel)]="model.title" #title="ngModel">
    <div [hidden]="title.valid || title.pristine"
         class="alert alert-danger">
      Title is required
    </div>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" name="author" id="author" class="form-control" required [(ngModel)]="model.author">
  </div>
  <div class="form-group">
    <label for="year">Year</label>
    <input type="text" name="year" id="year" class="form-control" [(ngModel)]="model.year">
  </div>
  <div class="form-group">
    <label for="pages">Pages</label>
    <input type="text" name="pages" id="pages" class="form-control" [(ngModel)]="model.pages">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!bookForm.form.valid">Save</button>
</form>
